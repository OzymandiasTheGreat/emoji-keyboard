[tool.poetry]
name = "emoji-keyboard"
version = "3.1.1"
description = "Type emoji easily! Virtual keyboard-like emoji palette for Linux with lots of features."
authors = ["Ozymandias <tomas.rav@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/OzymandiasTheGreat/emoji-keyboard"
keywords = ["emoji", "keyboard", "picker", "palette"]
packages = [{ include = "src_py/**/*.py" }, { include = "main.py" }]

[tool.poetry.scripts]
main = "main:main"

[tool.poetry.dependencies]
python = "^3.6"
macpy = "^0.1.2"
klembord = "^0.2.1"
shiv = "^0.4.0"

[tool.poetry.dev-dependencies]
wheel = "^0.34.2"
pycountry = "^20.7.3"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
